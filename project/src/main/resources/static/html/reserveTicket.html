<div ng-controller="ReserveTicketController" class="reservation" ng-init="refreshReservation()">

	<div>
	Search cinemas(name or part of it):
	<input type="textfield" ng-model="searchCinemaText">
	<button type="button" class="profile-btn" ng-click="searchCinemas()">Search</button>
	</br>
	Cinemas: 
	<select id="cinemaCombo" ng-model="cin" ng-change="projectionAndDate()"> 
		<option value=""></option>
		<option ng-repeat="cinema in cinemasShow" value="{{cinema.name}}">{{cinema.name}}</option>
	</select>
	</div>


	<div class="big">
		<div>
		Movies:
		<select id="movieCombo" ng-model="mov" ng-change="timeAndAud()" ng-disabled="disMovCombo"> 
			<option ng-repeat="movie in moviesShow" value="{{movie.title}}">{{movie.title}}</option>
		</select>
		</div>
		<div class="current-reservation">
			<button id="btn" ng-click="continueReservation()" ng-show="showContinue">Continue reservation</button>
		</div>
		<div id="datepicker"></div>
		
	</div>
	
	<div>
		Time(room):
		<select id="projCombo" ng-model="proj" ng-change="projectionChanged()" ng-disabled="disProjCombo">
			<option value=""></option>
			<option ng-repeat="proj in projShow">{{proj.date.split(" ")[1] +" (Room " + proj.audNum+")" }}</option>
		</select>		
	</div>


</div>
