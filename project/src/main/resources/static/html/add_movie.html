<form ng-show =cinemaAdmin>
	<table>
		<tr>
			<td>Title</td>
			<td><input type="text" ng-model="title"></td>
		</tr>
		<tr>
			<td>Director</td>
			<td><input type="text" ng-model="director"></td>
		</tr>
		<tr>
			<td>Actor</td>
			<td><input type="text" ng-model="actors"></td>
		</tr>
		<tr>
			<td>Description</td>
			<td><input type="text" ng-model="Mdescription"></td>
		</tr>
		<tr>
			<td>Duration (minutes)</td>
			<td><input type="number"  ng-model="duration"></td>
		</tr>
		<tr>
			<td>Genre </td>
			<td><input type="text"  ng-model="genre"></td>
		</tr>
		<tr>
			<td>Image (src)</td>
			<td><input type="text"  ng-model="image"></td>
		</tr>
		<button type="button" ng-click="addMovieForm()">Add</button>

	</table>
</form>
